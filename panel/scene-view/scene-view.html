<link rel="import" href="packages://ui-grid/widget/pixi-grid.html">
<link rel="import" href="packages://fire-gizmos/widget/svg-gizmos-view.html">

<dom-module id="scene-view">
    <link rel="import" type="css" href="scene-view.css">

    <template>
        <style>
            #engine-canvas {
                position:absolute
            }
        </style>
        <!-- pixi grid -->
        <pixi-grid id="grid" class="fit"
            show-label-h
            show-label-v
        >
        </pixi-grid>

        <!-- engine canvas -->
        <canvas id="engine-canvas"></canvas>

        <!-- svg gizmos -->
        <svg-gizmos-view id="gizmosView" class="fit"></svg-gizmos-view>

        <!-- help text -->
        <pre>
            Panning: Shift + Mouse Move
        </pre>
    </template>

    <script type="text/javascript">
        Editor.require('packages://fire-gizmos/init.js');
    </script>

    <script type="text/javascript" src="sandbox.js"></script>
    <script type="text/javascript" src="scene-manager.js"></script>
    <script type="text/javascript" src="playable/playable.js"></script>
    <script type="text/javascript" src="playable/ticker.js"></script>
    <script type="text/javascript" src="playable/time.js"></script>
    <script type="text/javascript" src="editor-engine.js"></script>
    <script type="text/javascript" src="debug-helper.js"></script>

    <script type="text/javascript" src="scene-view.js"></script>
</dom-module>
